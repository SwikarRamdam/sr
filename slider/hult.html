<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

</head>

<body>
    <main>
        <div class="swiper">
         
            <div class="swiper-wrapper">
           
                <div class="swiper-slide"><img src="/images/call_creative.png" alt=""></div>
                <div class="swiper-slide"><img src="/images/call_expert_co.png" alt=""></div>
                <div class="swiper-slide"><img src="/images/contentcurators.jpg" alt=""></div>
                <div class="swiper-slide"><img src="/images/coordinators-01.jpg" alt=""></div>
                <div class="swiper-slide"><img src="/images/creative.jpg" alt=""></div>
                <div class="swiper-slide"><img src="/images/associate.jpg" alt=""></div>
                <div class="swiper-slide"><img src="/images/marketting.jpg" alt=""></div>
                <div class="swiper-slide"><img src="/images/MEDIAPRESENTER.jpg" alt=""></div>
                <div class="swiper-slide"><img src="/images/query.jpg" alt=""></div>
        
            </div>
    
            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            autoplay:{
                delay : 3000,
                disableOnInteraction:false,
            },

            loop: true,


            pagination: {
                el: '.swiper-pagination',
                clickable:true
            },

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

        });
    </script>
</body>

</html>
